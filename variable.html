<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Variabel dalam Javascript</title>
</head>

<body>
    <h1>Contoh Variable dan Tipe Data Dalam JavaScript</h1>
    <h3>Informasi Pengguna</h3>
    
    <script>
         // menampilkan variabel ke jendela dialog (alert)
         alert("Selamat datang " + name);
        
        // membuat variabel
        var name = "John Doe";
        var age = 30;
        var mhs = true;
        var almt = null;

        // menampilkan variabel ke dalam HTML
        document.write("Nama : " + name + "<br>");
        document.write("Umur : " + age + "<br>");
        document.write("Mahasiswa : " + mhs + "<br>");
        document.write("Alamat : " + almt + "<br>");
    
        var hb = "Membaca,Bersepeda,Berenang";
        var pkr = "Pengembang";
        var pgm = "5 tahun";

        // menampilkan variabel ke dalam HTML
        document.write("Hobi: " + hb + "<br>");
        document.write("Pekerjaan : " + pkr + "<br>");
        document.write("Pengalaman : " + pgm + "<br>");
     </script>
</body>

</html>
